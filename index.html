<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:type" content="website">
    <meta property="og:title" content="MrsHerobrine | shoginoter" />
    <meta property="og:description" content="Browser app to record shogi games to a text file." />
    <meta property="og:url" content="https://mrsherobrine.xyz/shoginoter" />
    <meta property="og:image" content="full thumbnail path" />
    
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <title>MrsHerobrine | shoginoter</title>
</head>
<body class="backblue">

    <header>
        <h1 id="title" class="font textcenter title">shoginoter</h1>
    </header>

    <section>
        <h2 id="notitle" class="font textcenter">Player 1</h2>
        <h3 id="vs" class="font textcenter" style="font-size: 20px;">vs</h3>
        <h2 id="yestitle" class="font textcenter">Player 2</h2>

        <div>
            <input id="input1" type="text" class="input"></input>
            <button onclick="smallBrain()" id="p1btn" class="button buttonmarg">Player 1</button>
        </div>

        <div>
            <input id="input2" type="text" class="input"></input>
            <button onclick="beeegBrain()" id="p2btn" class="button buttonmarg">Player 2</button>
        </div>

        <div>
            <h3 class="font textcenter">Move</h3>
        </div>

        <div>
            <div style="display: grid;">
                <div style="display:grid">
                    <select name="piece" id="pieceselect" class="input selector button2">
                        <option value="P">Pawn/歩</option>
                        <option value="L">Lance/香</option>
                        <option value="N">Knight/桂</option>
                        <option value="S">Silver General/銀</option>
                        <option value="G">Gold General/金</option>
                        <option value="B">Bishop/角</option>
                        <option value="R">Rook/飛</option>
                        <option value="K">King/王</option>
                        <option value="+P">+Pawn/と</option>
                        <option value="+L">+Lance/成香</option>
                        <option value="+N">+Knight/成桂</option>
                        <option value="+S">+Silver General/成銀</option>
                        <option value="+B">+Bishop/馬</option>
                        <option value="+R">+Rook/龍</option>
                    </select>

                    <select name="action" id="actionselect" class="input2 selector button2">
                        <option value="-">Move</option>
                        <option value="x">Capture</option>
                        <option value="*">Drop</option>
                    </select>

                    <abbr title="Coordinates"><input id="coords" type="text" class="selector input2 button2"></input></abbr>

                </div>

                <div>
                    <p class="font bold">Can promote?</p>
                    <abbr title="Can promote?"><input id="posprom" type="checkbox" class="input2 checkbox"></input></abbr>
                    <p class="font bold">Did promote?</p>
                    <abbr title="Promotion?"><input id="doneprom" type="checkbox" class="input2 checkbox"></input></abbr>
                </div>
                <button onclick="notation()" id="notbtn" class="button button2">Submit Move</button>
            </div>
        </div>

        <div style="display:grid">
            <textarea id="output" class="button2"></textarea>
            <button onclick="downloading()" id="notbtn" class="button button2" style="margin-top: 10px">Copy to clipboard</button>
        </div>
        
    </section>

    <footer>
        <p class="font textcenter" style="font-size: 12px;">made by <a href="https://mrsherobrine.xyz" style="color:white">mrsherobrine</a></p>
        <p class="font textcenter" style="font-size: 12px;"><a href="https://github.com/mrsherobrine/shoginoter" style="color:white">source</a></p>
    </footer>
</body>
</html>
